<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>practica 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style4.css">
    </head>
    <body>
        <div class="row m-0 flex-wrap border px-0 pb-2">
            <div class="container text-center p-0">
                <p class="mb-0 bg-nav py-1 fs-4">Sales Order SO004</p>
            </div>
            <div class="container">
                <div class="col-12 d-flex justify-content-between mb-4">
                    <div class="col-4 px-1">
                        <div class="col-12">
                            <p>* Order date</p>
                        </div>
                        <div class="container d-flex justify-content-between">
                            <div class="col-5 d-flex justify-content-between border-2 p-0">
                                <input type="text" placeholder="2/4/2016" class="input form-control">
                                <i class="fa-solid fa-calendar-days p-1 bg-i fs-4"></i>
                            </div>
                            <div class="col-3 d-flex justify-content-between border-2">
                            <input type="text" class="input form-control" placeholder="16">
                            <i class="fa-solid fa-chevron-down p-1 bg-i fs-4"></i>
                        </div>
                                <p class="mb-0 fs-4">:</p>
                                <div class="col-3 d-flex justify-content-between border-2">
                                    <input type="text" class="input form-control" placeholder="00">
                                    <i class="fa-solid fa-chevron-down p-1 bg-i fs-4"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 px-1">
                            <div class="col-12">
                                <p>* Order status</p>
                            </div>
                            <div class="col-12">
                                <div class="container p-0 d-flex justify-content-between border-2">
                                    <input type="text" placeholder="Invoice" class="input form-control">
                                    <i class="fa-solid fa-chevron-down p-1 bg-i fs-4"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 px-1">
                            <div class="col-12">
                                <p>Customer purchase order reference</p>
                            </div>
                    <div class="container p-0 border-2">
                        <input type="text" class="input form-control">
                    </div>
                </div>
            </div>
            <div class="row px-2 mb-4">
                <div class="col-6 px-1">
                    <div class="col-12">
                        <p>Name</p>
                    </div>
                    <div class="container p-0 border-2">
                        <input type="text" class="input form-control" placeholder="Lynn Haney">
                    </div>
                </div>
            <div class="col-6 px-1">
                <div class="col-12">
                    <p>Description</p>
                </div>
                <div class="container p-0 border-2">
                    <input type="text" class="input form-control" placeholder="Tricia Hess">
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col px-1">
                <div class="col-12">
                    <p>* Total amonut</p>
                </div>
                <div class="container p-0 border-2">
                    <input type="text" class="input form-control" placeholder="350">
                </div>
            </div>
            <div class="col px-1">
                <div class="col-12">
                    <p>* Currency of Total amonut</p>
                </div>
                <div class="col-12">
                    <div class="container p-0 d-flex justify-content-between border-2">
                        <input type="text" placeholder="USD" class="input form-control">
                        <i class="fa-solid fa-chevron-down p-1 bg-i fs-4"></i>
                    </div>
                </div>
            </div>
            <div class="col px-1">
                    <div class="col-12">
                        <p>Freight terms</p>
                    </div>
                    <div class="col-12">
                        <div class="container p-0 d-flex justify-content-between border-2">
                            <input type="text" placeholder="FOB" class="input form-control">
                            <i class="fa-solid fa-chevron-down p-1 bg-i fs-4"></i>
                        </div>
                    </div>
                </div>
            <div class="col px-1">
                <div class="col-12">
                    <p>Shipping method</p>
                </div>
                <div class="col-12">
                    <div class="container p-0 d-flex justify-content-between border-2">
                        <input type="text" placeholder="AirBorne" class="input form-control">
                        <i class="fa-solid fa-chevron-down p-1 bg-i fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container flex-wrap mb-4">
            <div class="col-12">
                <p>Delvery address</p>
            </div>
            <div class="col-12 border-2 mb-2">
                <input type="text" placeholder="123 Gray Rd" class="input form-control">
            </div>
            <div class="col-12 border-2">
                <input type="text" placeholder="APT 723" class="input form-control">
            </div>
        </div>
        <div class="container d-flex justify-content-between">
            <p>City</p>
            <div class="border-2">
                <input type="text" placeholder="Colorado" class="input form-control">
            </div>
            <p>State</p>
            <div class="border-2">
                <input type="text" placeholder="CO" class="input form-control">
            </div>
            <p>Postal Code</p>
            <div class="border-2">
                <input type="text" placeholder="80001" class="input form-control">
            </div>
            <p>Country/region</p>
            <div class="p-0 d-flex justify-content-between border-2">
                <input type="text" placeholder="US" class="input form-control">
                <i class="fa-solid fa-chevron-down p-1 bg-i fs-4"></i>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
